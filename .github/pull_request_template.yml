name: Pull Request
title: "[PR]: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submiting this pull request
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what is being added/fixed.
      placeholder: Describe the changes you've made.
    validations:
      required: true
  - type: input
    id: issue
    attributes:
      label: What Issue does this PR fix?
      description: If this PR is related to an issue please specify
      placeholder: "#"
      value: |
        #
  - type: dropdown
    id: pull request type
    attributes:
      label: change
      description: What type of PR is this
      multiple: true
      options:
        - Bug fix (non-breaking change which fixes an issue)
        - New feature (non-breaking change which adds functionality)
        - Breaking change (fix or feature that would cause existing functionality to not work as expected)
        - This change requires a documentation update
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      # description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      description: By submitting this issue, you agree to follow our [CODE_OF_CONDUCT.md](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
